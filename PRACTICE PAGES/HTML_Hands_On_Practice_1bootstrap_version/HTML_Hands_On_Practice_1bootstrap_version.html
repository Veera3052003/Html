<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="HTML_Hands_On_Practice_1bootstrap_version.css">
</head>
<body>
    <h1>Task</h1><!--Heading tag-->
    <hr/><br/><!--Horizontal Line-->
    <div class="nav-bar">
        <nav><!--Navigation bar starts-->
            <a href="#">Assignment </a>
            <a href="#general">General </a>
            <a href="#">Time </a>
            <a href="#">Customer </a>
            <a href="#">Location </a>
            <a href="#">Resources </a>
            <a href="#">Requirements</a>
        </nav><!--Navigation bar ends-->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="content">
                    <label>CallID:</label>
                    <input type="text" required><br/><br/><br/>
                </div>
                <div class="content">
                    <label>Priority:</label>
                    <input type="number" min="1" max="10" required><br/><br/><br/>
                </div>
                <label>Task Type</label>
                <input list="Task"><!--The value of the list and datalist id should be same-->
                <datalist id="Task"><!--datalist starts-->
                    <option value="Maintenance">Maintenance</option>
                    <option value="Delivery">Delivery</option>
                    <option value="Bug">Bug</option>
                    <option value="OS Installation">OS Installation</option>
                </datalist><br/><br/><br/><!--datalist ends-->
                <div class="content">
                    <label>Duration:(Day(s)/Hour(s)/Minute(s))</label>
                    <input type="time" required><br/><br/><br/>
                </div>
                <label>Calendar:</label>
                <input type="date" required><br/><br/><br/>
            </div>
            <div class="col-6">
                <div class="content">
                    <label>Number:</label>
                    <input type="number" min="1" required><br/><br/><br/>
                </div>
                <div class="content">
                    <label>Status:</label>
                    <input list="Status">
                    <datalist id="Status">
                        <option value="Scheduled">Scheduled</option>
                        <option value="Not Scheduled">Not Scheduled</option>
                    </datalist><br/><br/><br/>
                </div>
                <label>Pinned:</label>
                <input type="checkbox"><br/><br/><br/>
                <label>In Jeopardy:</label>
                <input type="checkbox"><br/><br/><br/>
                <label>Jeopardy State:</label>
                <input list="State">
                <datalist id="State">
                    <option value="Not Defined">Not Defined</option>
                </datalist><br/><br/><br/>
            </div>
        </div>
    </div>
</body>
</html>
